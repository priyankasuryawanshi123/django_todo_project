<!doctype html>
<html lang="en">
  <head>
      {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> detail </title>
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        
        &nbsp;&nbsp;<b> TodoProject </b>
      </a>
      <p style="font-size: 15px;"> <b> Login by - {{ user }} </b> </p>
      <div>
        <a class="btn btn-primary " href="/list/" role="button">Home</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-primary " href="/create/todo/" role="button">Add New Todo</a> &nbsp;&nbsp;&nbsp;&nbsp;
        <a class="btn btn-primary " href="/logout/" role="button">Logout</a>
      </div>
    </nav>
    <div class="container">
      <h1 style="text-align: center; font-family: fantasy;"> Todo </h1>
            <hr>
                <h1 style="font-family: cursive;"> {{ obj.title }} </h1> 
                <p style="font-family: cursive; margin-left: 20px;"> <b> <i> Todo Posted by {{ obj.user }} on Date {{ obj.date_posted}} </i> </b> </p>
            <hr>
            <div style="margin-left: 20px;">
              <p style="font-family:'Times New Roman', Times, serif; font-size: 20px;"> {{ obj.body }} </p>

              
            </div>
            
            <hr>
            {% if obj.user.id == user.id %}
              
              <div style="text-align: center;">
                  <a class="btn btn-warning " href="/edit/{{obj.id}}/" role="button">Edit Todo</a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a class="btn btn-danger " href="/delete/{{obj.id}}/" role="button">Delete Todo</a>
              
                </div>
              <hr>
            {% endif %}
            
            
       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
